<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <!--ul:unordered list-->
    <!--type: disc(default),circle,square,none-->
    <h2>Unordered List</h6>
    <ul type="square">
        <!--li:list items-->
        <li>English</li>
        <li>Maths</li>
        <li>Science</li>
        <li>Social Science</li>
    </ul>
    <!--ol:ordered list, can use li*3-->
    <!--type: 1(default),a,A,i,I-->
    <h2>Ordered List</h2>
    <ol reversed="true" start="8" type="a">
        <li>DSA</li>
        <li>Digital Logic</li>
        <li>Operating Systems</li>
        <!--ol>li*5 then press tab-->
        <ol type="A">
            <li>CPU scheduling</li>
            <li>Memory Mangement</li>
            <li>Disc Scheduling</li>
        </ol>
    </ol>

    <h2>Definition List:</h2>
    <!--DL:Definition List-->
    <dl>
        <!--dt:definition term-->
        <dt>html:</dt>
        <!--dd:definition description-->
        <dd>Hyper Text Markup Language</dd>

        <dt>css:</dt>
        <dd>Cascading Style sheets</dd>

        <dt>JS:</dt>
        <dd>Javascript</dd>
    </dl>
    
</body>
</html>
